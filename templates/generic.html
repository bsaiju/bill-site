<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ajusa/lit@latest/dist/lit.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'basic_temp.css')}}" type="text/css" />
</head>


<body>
    <div class="row c card topnav header">
        <!-- <b class="col">Brand</b> -->
        <div class="4 col"><a href="/">The Slash</a></div>
        <div class="4 col"><a href="/home">Home</a></div>
        <div class="4 col"><a href="/signin">Sign In</a></div>
        <div class="4 col"><a href="/register">Register</a></div>
    </div>
    <main>
        {% with messages = get_flashed_messages(with_categories=true)%}
        {% if messages %}
        {% for type, message in messages %}
        <style>
            .alert {
                color: black;
            }
        </style>
        <div class="alert alert-{{type}}">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock content %}
    </main>
</body>

</html>
